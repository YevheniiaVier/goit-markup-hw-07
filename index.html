<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="ВебСтудія" content="Послуги розробки сайтів. " />
    <title>Webstudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <!-------------------- header -------------------->
    <header class="page-header">
      <div class="container">
        <nav class="page-header_nav">
          <a href="./index.html" lang="en" class="logo"
            >Web<span class="logo--black">Studio</span></a
          >
          <ul class="page-header__list">
            <li class="page-header__item">
              <a href="./index.html" class="page-header__link page-header__link--current">Студія</a>
            </li>
            <li class="page-header__item">
              <a href="./portfolio.html" class="page-header__link">Портфоліо</a>
            </li>
            <li class="page-header__item"><a href="" class="page-header__link">Контакти</a></li>
          </ul>
        </nav>
        <ul class="contacts">
          <li class="contacts__item">
            <a href="mailto:info@devstudio.com" class="contacts__link">
              <svg width="16px" height="12px" class="contacts__icon--envelope">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contacts__item">
            <a href="tel:+380961111111" class="contacts__link">
              <svg width="10px" height="16px" class="contacts__icon--smartphone">
                <use href="./images/icons.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <footer class="page-footer">
      <div class="container">
        <div>
          <a href="./index.html" lang="en" class="logo"
            >Web<span class="logo--white">Studio</span></a
          >
          <address class="address">
            <ul class="address__list">
              <li class="address__item">
                <a
                  href="https://www.google.com/maps/d/embed?mid=10uSM3H-mIU3GznYo2szRIEphczw&hl=en_US&ehbc=2E312F"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  class="address__link"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li class="address__item">
                <a href="mailto:info@example.com" class="address_link">info@example.com</a>
              </li>
              <li class="address__item">
                <a href="tel:+380991111111" class="address_link">+38 099 111 11 11</a>
              </li>
            </ul>
          </address>
        </div>

        <div class="page-footer__join-us">
          <b class="page-footer__subtitle">Приєднуйтесь</b>
          <div class="social page-footer__social">
            <ul class="social__list">
              <li class="social__item">
                <a
                  href="https://instagram.com"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  class="social__link"
                >
                  <svg class="social__icon">
                    <use href="./images/icons.svg#icon-instagram"></use></svg
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="https://twitter.com/"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  class="social__link"
                >
                  <svg class="social__icon">
                    <use href="./images/icons.svg#icon-twitter"></use></svg
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="https://uk-ua.facebook.com"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  class="social__link"
                >
                  <svg class="social__icon">
                    <use href="./images/icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a
                  href="https://www.linkedin.com/"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  class="social__link"
                >
                  <svg class="social__icon">
                    <use href="./images/icons.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="page-footer__sign-up sign-up">
          <b class="page-footer__subtitile">Підпишіться на розсилку</b>

          <form class="sign-up__form" autocomplete="off">
            <div class="sign-up__field">
              <input
                class="sign-up__input"
                type="email"
                name="mail"
                id="user-email"
                placeholder=" "
              />
              <label for="user-email" class="sign-up__label">E-mail </label>
            </div>

            <button class="button page-footer__button" type="submit">
              Підписатися
              <svg width="24px" height="24px" class="button__icon">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
